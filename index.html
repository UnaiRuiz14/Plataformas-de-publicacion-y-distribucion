<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clip de video incrustado en HTML 5</title>
</head>
<body>
    <video id="video" width="720" height="480" poster="poster-image.jpg" preload="auto" muted>
        <source src="VID_H264-PR_RuizMartínezDeMurguía_Unai.mp4" type="video/mp4">
    </video>
    <script>
        window.onload = function() {
            var video = document.getElementById('video');
            setTimeout(function() {
                video.play();
            }, 3000); // 3000 milisegundos = 3 segundos
        };
    </script>
</body>
</html>
